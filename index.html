<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sostieni la serata</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #ffffff;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 183, 77, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
      font-family: 'Poppins', Arial, sans-serif;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    /* Animated background elements */
    .bg-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    
    .floating-shape {
      position: absolute;
      opacity: 0.1;
      animation: float 6s ease-in-out infinite;
    }
    
    .shape1 {
      top: 10%;
      left: 10%;
      width: 80px;
      height: 80px;
      background: linear-gradient(45deg, #10b981, #3b82f6);
      border-radius: 50%;
      animation-delay: 0s;
    }
    
    .shape2 {
      top: 70%;
      right: 10%;
      width: 60px;
      height: 60px;
      background: linear-gradient(45deg, #f59e0b, #ef4444);
      border-radius: 20px;
      animation-delay: 2s;
    }
    
    .shape3 {
      top: 50%;
      left: 80%;
      width: 40px;
      height: 40px;
      background: linear-gradient(45deg, #8b5cf6, #06b6d4);
      border-radius: 50%;
      animation-delay: 4s;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
      }
      33% {
        transform: translateY(-20px) rotate(120deg);
      }
      66% {
        transform: translateY(10px) rotate(240deg);
      }
    }
    
    .container {
      position: relative;
      z-index: 1;
      max-width: 500px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.1),
        0 0 0 1px rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    .emoji-header {
      font-size: 4rem;
      margin-bottom: 0.5rem;
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #1e293b, #475569);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    p {
      margin-bottom: 2.5rem;
      font-size: 1.1rem;
      color: #64748b;
      font-weight: 300;
      line-height: 1.6;
    }
    
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .btn {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background: none;
    }
    
    .payment-group {
      position: relative;
    }
    
    .dropdown-menu {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 10;
      margin-top: 0.5rem;
      overflow: hidden;
      border: 1px solid #e2e8f0;
    }
    
    .payment-group.active .dropdown-menu {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    
    .payment-option {
      display: block;
      width: 100%;
      padding: 1rem;
      text-decoration: none;
      color: #475569;
      font-weight: 500;
      transition: all 0.2s;
      border: none;
      background: none;
      text-align: left;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
    }
    
    .payment-option:hover {
      background: #f8fafc;
      color: #1e293b;
    }
    
    .payment-option:not(:last-child) {
      border-bottom: 1px solid #f1f5f9;
    }
    
    .paypal-option {
      color: #0070ba;
    }
    
    .paypal-option:hover {
      background: #f0f7ff;
      color: #005ea6;
    }
    
    .revolut-option {
      color: #0075eb;
    }
    
    .revolut-option:hover {
      background: #f0f7ff;
      color: #005bb5;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .classic {
      background: linear-gradient(135deg, #10b981, #059669);
      color: #fff;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
    }
    
    .classic:hover {
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
    }
    
    .premium {
      background: linear-gradient(135deg, #f59e0b, #d97706);
      color: #fff;
      box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
    }
    
    .premium:hover {
      box-shadow: 0 8px 25px rgba(245, 158, 11, 0.4);
    }
    
    .amount {
      font-size: 1.3rem;
      font-weight: 700;
    }
    
    .description {
      font-size: 0.9rem;
      opacity: 0.9;
    }
    
    .qr-hint {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin: 1.5rem 0;
      padding: 1rem;
      background: linear-gradient(135deg, #f8fafc, #e2e8f0);
      border-radius: 12px;
      color: #475569;
      font-size: 0.9rem;
      border: 1px solid #e2e8f0;
    }
    
    footer {
      color: #94a3b8;
      font-size: 0.9rem;
      font-weight: 300;
      margin-top: 1rem;
      opacity: 0.8;
    }
    
    /* Mobile responsiveness */
    @media (max-width: 600px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .emoji-header {
        font-size: 3rem;
      }
      
      .btn {
        padding: 0.875rem 1.5rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-animation">
    <div class="floating-shape shape1"></div>
    <div class="floating-shape shape2"></div>
    <div class="floating-shape shape3"></div>
  </div>
  
  <div class="container">
    <div class="emoji-header">üéâ</div>
    <h1>Andaloro's House Pool Party</h1>
    <p>üéâ Sostieni la serata!</p>
    
    <div class="qr-hint">
      üì± <span>Scegli il tipo di contributo qui sotto:</span>
    </div>
    
    <div class="buttons">
      <div class="payment-group">
        <button class="btn classic" onclick="toggleDropdown(this)">
          <div>
            <div class="amount">5‚Ç¨</div>
            <div class="description">Supporto Classico</div>
          </div>
          <span>üíö</span>
        </button>
        <div class="dropdown-menu">
          <a href="https://paypal.me/xxx2449/5" class="payment-option paypal-option">üí≥ PayPal</a>
          <a href="https://revolut.me/cristifjp5" class="payment-option revolut-option">üè¶ Revolut</a>
        </div>
      </div>
      
      <div class="payment-group">
        <button class="btn premium" onclick="toggleDropdown(this)">
          <div>
            <div class="amount">10‚Ç¨</div>
            <div class="description">Supporto Premium</div>
          </div>
          <span>‚≠ê</span>
        </button>
        <div class="dropdown-menu">
          <a href="https://paypal.me/xxx2449/10" class="payment-option paypal-option">üí≥ PayPal</a>
          <a href="https://revolut.me/cristifjp5" class="payment-option revolut-option">üè¶ Revolut</a>
        </div>
      </div>
    </div>
    
    <footer>Grazie per il tuo supporto! üôè</footer>
  </div>
  
  <script>
    function toggleDropdown(button) {
      const group = button.parentElement;
      const isActive = group.classList.contains('active');
      
      // Chiudi tutti i dropdown aperti
      document.querySelectorAll('.payment-group.active').forEach(g => {
        g.classList.remove('active');
      });
      
      // Apri questo dropdown se non era gi√† aperto
      if (!isActive) {
        group.classList.add('active');
      }
    }
    
    // Chiudi dropdown quando si clicca fuori
    document.addEventListener('click', function(e) {
      if (!e.target.closest('.payment-group')) {
        document.querySelectorAll('.payment-group.active').forEach(g => {
          g.classList.remove('active');
        });
      }
    });
  </script>
</body>
</html>
